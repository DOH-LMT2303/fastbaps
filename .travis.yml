language: r
r: bioc-release

r_github_packages: gtonkinhill/rhierbaps

cache: packages

warnings_are_errors: false

sudo: required
dist: trusty

before_install: sudo apt-get install libgmp3-dev

notifications:
    slack: pathogens:8NUkMUXlMNecj9NXnwTKbBQU


matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libusb-1.0-0-dev

      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"
